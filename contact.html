<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Zettr</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Questrial&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Questrial', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      margin: 0;
      min-width: 320px;
      min-height: 100vh;
      background-color: #f2f2f2;
      color: #213547;
    }

    /* Header Styles */
    .header-section {
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      padding-top: 20px;
      padding-bottom: 10px;
    }

    .logo-icon {
      width: 50px;
      height: 50px;
      position: relative;
      display: inline-block;
    }

    .logo-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .logo-text {
      font-family: 'Questrial', sans-serif;
      font-size: 42px;
      font-weight: 600;
      color: white;
      letter-spacing: -0.5px;
    }

    .nav-link {
      font-family: 'Cormorant Garamond', serif;
      font-size: 24px;
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #3dd5e8 !important;
    }

    .contact-link {
      font-size: 28px;
    }

    /* Contact Hero Section */
    .contact-hero-section {
      min-height: 100vh;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      padding-top: 200px;
      padding-bottom: 80px;
      position: relative;
      overflow: hidden;
    }

    .contact-hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 60%;
      height: 100%;
      background: linear-gradient(135deg, rgba(63, 213, 232, 0.1) 0%, rgba(249, 66, 119, 0.1) 100%);
      border-radius: 50% 0 0 50%;
      transform: translateX(20%);
    }

    .contact-content {
      position: relative;
      z-index: 2;
    }

    .contact-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 80px;
      font-weight: 700;
      line-height: 1.2em;
      color: #213547;
      margin-bottom: 80px;
    }

    .contact-item {
      margin-bottom: 50px;
    }

    .contact-label {
      font-family: 'Questrial', sans-serif;
      font-size: 20px;
      font-weight: 400;
      color: #213547;
      margin-bottom: 10px;
    }

    .contact-value {
      font-family: 'Questrial', sans-serif;
      font-size: 22px;
      font-weight: 600;
      color: #47ade7;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .contact-value:hover {
      opacity: 0.8;
    }

    .contact-value.address {
      color: #47ade7;
    }

    /* Footer Styles */
    .footer-section {
      background-color: #f4f4f4;
      color: #333333;
    }

    .footer-visma-section {
      display: inline-block;
    }

    .footer-visma-logo {
      max-width: 200px;
      height: auto;
    }

    .footer-contact-text {
      font-family: 'Questrial', sans-serif;
      font-size: 16px;
      line-height: 1.5em;
      color: #333333;
    }

    .footer-copyright {
      font-family: 'Questrial', sans-serif;
      font-size: 15px;
      line-height: 1.79em;
      color: #333333;
    }

    /* Tablet Styles */
    @media (max-width: 991px) {
      .logo-icon {
        width: 40px;
        height: 40px;
      }

      .logo-text {
        font-size: 36px;
      }

      .nav-link {
        font-size: 22px;
      }

      .contact-title {
        font-size: 60px;
        margin-bottom: 60px;
      }

      .contact-label {
        font-size: 18px;
      }

      .contact-value {
        font-size: 22px;
      }

      .contact-hero-section {
        padding-top: 100px;
      }
    }

    /* Mobile Styles */
    @media (max-width: 767px) {
      .header-section {
        background-color: rgba(0, 0, 0, 0.6);
      }

      .logo-icon {
        width: 35px;
        height: 35px;
      }

      .logo-text {
        font-size: 30px;
      }

      .logo-container {
        padding-top: 15px;
        padding-bottom: 8px;
      }

      .nav-link {
        font-size: 16px;
      }

      .contact-hero-section {
        min-height: auto;
        padding-top: 100px;
        padding-bottom: 60px;
      }

      .contact-title {
        font-size: 48px;
        margin-bottom: 50px;
      }

      .contact-item {
        margin-bottom: 40px;
      }

      .contact-label {
        font-size: 16px;
      }

      .contact-value {
        font-size: 20px;
      }

      .footer-visma-logo {
        max-width: 150px;
      }

      .footer-contact-text {
        font-size: 14px;
      }

      .footer-copyright {
        font-size: 13px;
      }
    }

    /* Small Mobile Styles */
    @media (max-width: 575px) {
      .logo-icon {
        width: 30px;
        height: 30px;
      }

      .logo-text {
        font-size: 24px;
      }

      .nav-link {
        font-size: 14px;
      }

      .contact-hero-section {
        padding-top: 80px;
        padding-bottom: 40px;
      }

      .contact-title {
        font-size: 36px;
        margin-bottom: 40px;
      }

      .contact-item {
        margin-bottom: 30px;
      }

      .contact-label {
        font-size: 14px;
      }

      .contact-value {
        font-size: 18px;
      }

      .footer-visma-logo {
        max-width: 120px;
      }

      .footer-contact-text {
        font-size: 13px;
      }

      .footer-copyright {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Header Component -->
  <div id="header-component"></div>

  <!-- Contact Hero Section -->
  <section class="contact-hero-section">
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="contact-content">
            <h1 class="contact-title">
              Ready when<br />you are
            </h1>

            <div class="contact-item">
              <p class="contact-label mb-2">Call us?</p>
              <a href="tel:+4721982474" class="contact-value d-block">+47 21 98 24 74</a>
            </div>

            <div class="contact-item">
              <p class="contact-label mb-2">Message us?</p>
              <a href="mailto:service@zettr.com" class="contact-value d-block">service@zettr.com</a>
            </div>

            <div class="contact-item">
              <p class="contact-label mb-2">We are close</p>
              <a href="https://maps.google.com/?q=Stakkevollvegen+41,+9010+Tromsø,+Norway" target="_blank" class="contact-value address d-block">
                Stakkevollvegen 41, 9010 Tromsø, Norway
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Component -->
  <div id="footer-component"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Component Loader -->
  <script src="asset/js/components.js"></script>
  
  <script>
    // Load Header and Footer Components
    loadComponent('header-component', 'asset/common/header.html');
    loadComponent('footer-component', 'asset/common/footer.html');
  </script>
</body>
</html>
